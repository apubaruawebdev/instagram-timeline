                  </div>
                  <div class="follower-content text-center">
                    <canvas class="_aarh" height="66" width="66"

        </div>
        <div class="col-lg-5">
          <div class="mt-4 d-flex justify-content-between align-items-center">
            <div class="d-flex gap-2 right-user-photo align-items-center">
              <img src="images/apu barua.jpg" alt="">
              <div>
                <h6 class="m-0">opubarua</h6>

            <div class="switch">

  <div class="modal fade" id="post-modal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add Your Post</h2>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="msg"></div>
          <form action="" id="post_modal_form">
            <div class="my-3">
              <label for="">Auth Name</label>
              <input type="text" class="form-control" name="authName">
            </div>
            <div class="my-3">
              <label for="">Auth Photo</label>
              <input type="text" class="form-control" name="authPhoto">
            </div>
            <div class="my-3">
              <label for="">post Photo</label>
              <input type="text" class="form-control" name="postPhoto">
            </div>
            <div class="my-3">
              <label for="">post Description</label>
              <textarea id="" rows="3" class="form-control" name="postDescription"></textarea>
            </div>
            <div class="my-3">
              <input type="submit" class="btn btn-primary w-100" value="Add Post">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--===========================================
              post modal end here
  ============================================-->
